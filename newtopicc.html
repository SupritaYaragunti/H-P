<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container */
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        /* Style for the image */
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        /* Style for the hover effect */
        .image-container:hover img {
            transform: scale(1.2); /* You can adjust the scale factor */
        }

        /* Optional: Add some styles for better presentation */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Image container with the mouseover effect -->
    <div class="image-container">
        <img src="./images/abtimg.png" alt="Your Image">
    </div>
</body>
</html>
