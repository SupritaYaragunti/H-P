<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the card container */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Style for the card content (you can customize this) */
        .card-content {
            padding: 20px;
        }

        /* Style for the hover effect */
        .card:hover {
            transform: scale(1.1); /* You can adjust the scale factor */
        }

        /* Optional: Add some styles for better presentation */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Card container with the zoom effect -->
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            <h2>Card Title</h2>
            <p>This is the card content.</p>
        </div>
    </div>
</body>
</html>
